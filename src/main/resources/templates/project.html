<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Менеджер задач</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

    <h1 class="display-4">Проект</h1>

    <table border="1" align="center" width="40%">
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Задачи</th>
        </tr>
        <tr>
            <td th:utext="${project.id}">...</td>
            <td><a th:href="@{'/projects/' + ${project.id}}" th:utext="${project.name}"></a></td>
            <td>
                <table align="center" width="95%">
                    <tr>
                        <th>№</th>
                        <th>Название</th>
                        <th>Статус</th>
                    </tr>
                    <tr th:each ="task : ${tasks}">
                        <td th:utext="${task.id}">...</td>
                        <td><a th:href="@{'/tasks/' + ${task.id}}" th:utext="${task.name}"></a></td>
                        <td th:utext="${task.status}">...</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
